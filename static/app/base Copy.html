<!DOCTYPE html>
    {% load staticfiles %}
    
    
<html>
<head>

<base href='/' />

<!-- vendors -->

<link rel='stylesheet' type='text/css' href='{% static "app/bower_components/bootstrap/dist/css/bootstrap-theme.min.css" %}'/>

<link rel='stylesheet' type='text/css' href="{% static 'app/bower_components/angular-xeditable/dist/css/xeditable.css'%}">

<!-- vendors -->

<script src="{% static 'app/bower_components/d3/d3.min.js' %}"></script>

<script src="{% static 'app/bower_components/angular/angular.min.js' %}"></script>

<body ng-app='buddy'>

      <br />

  </div>
  <div class="row footer">
    <p><b>footer</b> (fixed height)
    
    <a href='/' class='btn btn-success'>home</a>

    <a href='/settings' class='btn btn-success'>Settings</a>
    <a href='/about' class='btn btn-success'>About</a>
    </p>
  </div>
</div>
